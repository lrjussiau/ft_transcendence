version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"

  backend:
    build:
      context: ./backend
    command: daphne -b 0.0.0.0 -p 8000 pong_game.asgi:application
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/website:/usr/share/nginx/html
      - ./backend/staticfiles:/usr/share/nginx/html/static
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend

  redis:
    image: redis:7.2.5
