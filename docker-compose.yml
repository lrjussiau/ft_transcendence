version: '3'

services:
  backend:
    build:
      context: ./backend
    command: daphne -b 0.0.0.0 -p 8000 pong_game.asgi:application
    volumes:
      - ./backend:/app
    expose:
      - "8000"
    depends_on:
      - redis
    networks:
      - webnet

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
    networks:
      - webnet

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/website:/usr/share/nginx/html
      - ./backend/staticfiles:/usr/share/nginx/html/static
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - webnet

  redis:
    image: redis:7.2.5
    networks:
      - webnet

networks:
  webnet:
