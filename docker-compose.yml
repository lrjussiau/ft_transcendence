version: '3'

services:
  backend:
    build:
      context: ./backend
    command: sh -c "iperf3 -s & daphne -b 0.0.0.0 -p 8000 pong_game.asgi:application"
    volumes:
      - ./backend:/app
    expose:
      - "8000"
      - "5201"  # Port par d√©faut pour iperf3
    depends_on:
      - redis
    networks:
      - webnet

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
    networks:
      - webnet

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/website:/usr/share/nginx/html
      - ./backend/staticfiles:/usr/share/nginx/html/static
    ports:
      - "8080:8080"
    depends_on:
      - backend
      - frontend
    networks:
      - webnet

  redis:
    image: redis:7.2.5
    networks:
      - webnet

  tc:
    build:
      context: ./tc-scripts
    container_name: tc-container
    privileged: true
    volumes:
      - ./tc-scripts:/tc-scripts
    networks:
      - webnet

networks:
  webnet:
