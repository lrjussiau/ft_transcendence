<!-- frontend/website/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game API</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <h1>Welcome to the Pong Game</h1>
    <div id="message"></div>
    <a href="auth.html">Go to Auth Page</a>
    
    <script>
        // Function to fetch JSON data from the backend and display it
        async function fetchMessage() {
            try {
                const response = await fetch('/api/');
                const data = await response.json();
                document.getElementById('message').innerText = data.message;
            } catch (error) {
                console.error('Error fetching message:', error);
            }
        }

        // Fetch the message when the page loads
        window.onload = fetchMessage;
    </script>
</body>
</html>
