

<div class="game-choice-container">
    <div class="game-choice-title linear-title" data-i18n="chooseGameMode">Choose Game Mode</div>
    <div class="game-choice">
        <div class="container-buttons">
            <div class="btn-game-choice-wrapper"><button class="btn-game-choice" id="solo" data-i18n="solo">Solo</button></div>
            <div class="btn-game-choice-wrapper"><button class="btn-game-choice" id="1v1" data-i18n="remote1v1">Remote 1v1</button></div>
        </div>
        <div class="btn-game-choice-wrapper"><button class="btn-game-choice" id="local_1v1" data-i18n="local1v1">Local 1v1</button></div>
    </div>
    <button class="btn-play " id="startButton" data-i18n="startGame">Start Game</button>
</div>
