<div id="playerInfo" style="position: absolute; left: 10px; top: 10px;">
  <p>Username: <span id="displayUsername"></span></p>
  <p>Token: <span id="displayToken"></span></p>
</div>
<div class="container">
  <canvas class="canvas" id="gameCanvas" width="640" height="360"></canvas>
  <button class="btn btn-primary m-2" onclick="selectGameType('solo')">Solo</button>
  <button class="btn btn-primary m-2" onclick="selectGameType('1v1')">1v1</button>
  <button class="btn btn-primary m-2" onclick="selectGameType('local_1v1')">Local 1v1</button>
  <button class="btn btn-primary m-2" onclick="selectGameType('tournament')">Tournament</button>
  <button id="startButton" class="btn btn-success">Start Game</button>
  <button id="deleteButton" class="btn btn-danger">Delete Matches and Players</button>
</div>
<div class="container">
  <input type="text" id="player2-name" placeholder="Enter second player's name" />
</div>
<script src="/static/script/app.js"></script>
<script src="/static/script/router.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetchUserProfile();
    initializeStartButton();

    document.getElementById('deleteButton').addEventListener('click', function() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        const message = {
          't': 'delete_matches_and_players',
          'username': username
        };
        ws.send(JSON.stringify(message));
      } else {
        console.error('WebSocket is not open.');
      }
    });
  });
</script>
