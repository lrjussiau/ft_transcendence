<div class="modal fade show" style="display: block;" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Se connecter</h5>
                <a class="close" href="/" id="close-modal-button">
                    <span aria-hidden="true">&times;</span>
                </a>
            </div>
            <div class="modal-body">
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur">
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" id="password" placeholder="Mot de passe">
                    </div>
                    <div id="error" class="text-danger"></div>
                    <div class="buttons">
                        <input type="submit" class="btn modal-button" value="Se connecter">
                        <button type="button" class="btn modal-button" id="register-button">S'enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
