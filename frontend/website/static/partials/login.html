<div class="modal fade show" style="display: block;" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Se connecter</h5>
                <a class="close" href="/">
                    <span aria-hidden="true">&times;</span>
                </a>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="login-username">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="login-username" placeholder="Nom d'utilisateur">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Mot de passe</label>
                        <input type="password" class="form-control" id="login-password" placeholder="Mot de passe">
                    </div>
                    <div class="buttons">
                        <button type="submit" class="btn modal-button">Se connecter</button>
                        <a class="btn modal-button" href="/register">S'enregistrer</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
