<!-- LOGIN_MODAL -->

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Se connecter</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="login-form">
          <div class="form-group">
            <label for="login-username">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="login-username" placeholder="Nom d'utilisateur">
          </div>
          <div class="form-group">
            <label for="login-password">Mot de passe</label>
            <input type="password" class="form-control" id="login-password" placeholder="Mot de passe">
          </div>
          <div id="login-error" class="text-danger"></div>
          <div class="buttons">
            <input type="submit" class="modal-button" value="Se connecter">
            <button type="button" class="modal-button" id="register-button">S'enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- REGISTER_MODAL -->

<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">

      <div class="modal-header">

          <div class="form-group">

    </div>
  </div>
</div>

<!-- AVATAR_MODAL -->

<div class="modal fade" id="avatarModal" tabindex="-1" aria-labelledby="avatarModalLabel" aria-hidden="true">
  <div class="modal-dialog avatar">
      <div class="modal-content">
          <div class="modal-header">
              <h6 class="modal-title">Choose your avatar</h6>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body avatar-body">
              <div id="avatarList" class="avatarList">
              </div>
              <div class="avatarSelected">
                <div id="avatarError" class="text-danger"></div>
                <button id="changeAvatar" class="modal-button changeAvatar-button">Change Avatar</button>
              </div>
              <h5>Upload Avatar</h5>
              <form id="avatarForm" class="avatar-form" enctype="multipart/form-data">
                  <div class="file-input-container">
                    <button class="modal-button select-button">Select File</button>
                    <input type="file" name="avatar" class="file-input" required />
                    <span class="file-name">No file selected</span>
                    <button type="submit" class="upload-button">Upload</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
